app = 'transcribe-h3f8nq'
primary_region = 'iad'

[build]

[deploy]
  strategy = "immediate"

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "30s"
    timeout = "15s"
    grace_period = "60s"
    method = "GET"
    path = "/health"

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"
