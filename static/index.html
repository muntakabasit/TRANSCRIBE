<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"TRANSCRIBE"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #000;
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        
        .header {
            margin-bottom: 60px;
            border-bottom: 3px solid #000;
            padding-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            flex: 1;
        }
        
        .nav-history {
            background: #000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: inline-block;
            white-space: nowrap;
        }
        
        .nav-history:hover {
            background: #333;
        }
        
        .header h1 {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #000;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .header h1::before {
            content: '"';
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 1.2em;
            color: #000;
        }
        
        .header h1::after {
            content: '"';
            margin-left: 10px;
            font-size: 1.2em;
        }
        
        .header p {
            font-size: 0.9em;
            color: #666;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 20px;
            font-weight: 400;
        }
        
        .card {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .card::before {
            content: 'AUDIO INPUT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 15px;
            color: #000;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .input-group label::before {
            content: '→ ';
            margin-right: 5px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 18px;
            border: 2px solid #000;
            background: #fff;
            font-size: 1em;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.2s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-width: 3px;
            padding: 17px;
        }
        
        .input-group input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .input-group select {
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .btn::after {
            content: '→';
            position: absolute;
            right: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .btn:hover::after {
            transform: translateX(5px);
        }
        
        .btn:active {
            background: #000;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        
        .btn:disabled::after {
            content: '';
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 40px;
            border: 2px solid #000;
            background: #fff;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading p {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            font-size: 0.85em;
        }
        
        .spinner {
            border: 3px solid #ddd;
            border-top: 3px solid #000;
            border-radius: 0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .results h2 {
            font-size: 2.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .results h2::before {
            content: '"';
            position: absolute;
            left: -30px;
            top: -5px;
            font-size: 1.2em;
        }
        
        .results h2::after {
            content: '"';
            margin-left: 5px;
        }
        
        .transcript-box {
            background: #fff;
            padding: 30px;
            border: 3px solid #000;
            margin-bottom: 40px;
            position: relative;
        }
        
        .transcript-box::before {
            content: 'FULL TEXT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .transcript-box h3 {
            display: none;
        }
        
        .transcript-text {
            color: #000;
            line-height: 1.8;
            font-size: 1.1em;
            font-style: italic;
        }
        
        .metadata {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metadata-item {
            border: 2px solid #000;
            padding: 20px;
            background: #fff;
        }
        
        .metadata-item .label {
            font-size: 0.7em;
            color: #000;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .metadata-item .value {
            font-size: 2em;
            font-weight: 900;
            color: #000;
        }
        
        .segments {
            max-height: 500px;
            overflow-y: auto;
            border: 3px solid #000;
            padding: 20px;
            background: #fff;
        }
        
        .segments h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        
        .segment {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border-left: 4px solid #000;
            border-bottom: 1px solid #ddd;
        }
        
        .segment:last-child {
            border-bottom: none;
        }
        
        .segment .time {
            font-size: 0.75em;
            color: #000;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }
        
        .segment .text {
            color: #333;
            line-height: 1.6;
            font-size: 0.95em;
        }
        
        .error {
            display: none;
            padding: 20px;
            background: #fff;
            border: 3px solid #000;
            color: #000;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85em;
        }
        
        .error::before {
            content: '⚠ ERROR: ';
            font-weight: 900;
        }
        
        .error.active {
            display: block;
        }
        
        .copy-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-weight: 700;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .copy-btn:hover {
            background: #333;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            
            .header h1::before {
                left: -20px;
            }
            
            .metadata {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>TRANSCRIBE</h1>
                <p>Audio to text / TikTok, Instagram, YouTube / Local processing</p>
            </div>
            <a href="/static/history.html" class="nav-history">My Transcripts →</a>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="url">Video URL</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://..."
                    autocomplete="off"
                >
            </div>
            
            <div class="input-group">
                <label for="lang">Language / Dialect</label>
                <select id="lang">
                    <option value="en">English (Auto-detect)</option>
                    <option value="pidgin">Pidgin (GH/NG)</option>
                    <option value="twi">Twi</option>
                    <option value="igbo">Igbo</option>
                    <option value="yoruba">Yoruba</option>
                    <option value="hausa">Hausa</option>
                    <option value="swahili">Swahili</option>
                    <option value="amharic">Amharic</option>
                    <option value="french">French</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="ewe">Ewe</option>
                    <option value="dagbani">Dagbani</option>
                </select>
            </div>
            
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="margin-bottom: 10px;">
                    <input type="checkbox" id="asyncMode" checked style="width: auto; margin-right: 10px;">
                    Submit & Go (Get notified when ready - faster!)
                </label>
            </div>
            
            <button class="btn" onclick="handleSubmit()">Process →</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing audio...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="card results" id="results">
            <h2>Output</h2>
            
            <div class="metadata">
                <div class="metadata-item">
                    <div class="label">Duration</div>
                    <div class="value" id="duration">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Language</div>
                    <div class="value" id="language">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Segments</div>
                    <div class="value" id="segmentCount">--</div>
                </div>
            </div>
            
            <div class="transcript-box">
                <div class="section-header">
                    <h3>Full Transcript</h3>
                    <button class="copy-btn" onclick="copyTranscript()">Copy Text</button>
                </div>
                <div class="transcript-text" id="transcript"></div>
            </div>
            
            <div class="segments" id="segmentsContainer">
                <div class="section-header">
                    <h3>Timestamped Segments</h3>
                    <button class="copy-btn" onclick="copySegments()">Copy JSON</button>
                </div>
                <div id="segments"></div>
            </div>
        </div>
    </div>
    
    <script>
        let pollingInterval = null;
        
        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                await Notification.requestPermission();
            }
        }
        
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, { body, icon: '/static/favicon.ico' });
            }
        }
        
        async function handleSubmit() {
            const asyncMode = document.getElementById('asyncMode').checked;
            
            if (asyncMode) {
                await requestNotificationPermission();
                await submitAsync();
            } else {
                await transcribeSync();
            }
        }
        
        async function submitAsync() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            const lang = document.getElementById('lang').value;
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            error.classList.remove('active');
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, lang })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Submission failed');
                }
                
                console.log('Job submitted:', data.job_id);
                loading.querySelector('p').textContent = `Job submitted! (${data.job_id})`;
                
                pollJobStatus(data.job_id);
                
            } catch (err) {
                console.error('Submission error:', err);
                showError(err.message);
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function pollJobStatus(jobId) {
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            
            if (pollingInterval) clearInterval(pollingInterval);
            
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(pollingInterval);
                        loading.classList.remove('active');
                        btn.disabled = false;
                        
                        const resultsResponse = await fetch(`/results/${jobId}`);
                        const results = await resultsResponse.json();
                        
                        displayResults(results);
                        showNotification('Transcription Complete!', 'Your video is ready.');
                        
                    } else if (data.status === 'failed') {
                        clearInterval(pollingInterval);
                        loading.classList.remove('active');
                        btn.disabled = false;
                        showError('Transcription failed. Please try again.');
                    } else {
                        loading.querySelector('p').textContent = `Processing... (${data.status})`;
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 3000);
        }
        
        async function transcribeSync() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            const lang = document.getElementById('lang').value;
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            loading.classList.add('active');
            loading.querySelector('p').textContent = 'Processing audio...';
            results.classList.remove('active');
            error.classList.remove('active');
            
            try {
                console.log('Starting transcription:', { url, lang });
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000);
                
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, lang: lang }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const data = await response.json();
                
                if (!response.ok) {
                    const errorMsg = data.detail?.message || data.detail || 'Transcription failed';
                    throw new Error(errorMsg);
                }
                
                if (!data.success) {
                    throw new Error(data.message || 'Transcription failed');
                }
                
                displayResults(data);
                
            } catch (err) {
                console.error('Transcription error:', err);
                if (err.name === 'AbortError') {
                    showError('Request timed out. Video may be too long.');
                } else {
                    showError(err.message || 'An error occurred');
                }
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        let currentData = null;
        
        function displayResults(data) {
            currentData = data;
            
            document.getElementById('duration').textContent = formatTime(data.duration);
            const langDisplay = data.detected_mt && data.detected_mt !== 'en' 
                ? `${data.language.toUpperCase()} (${data.detected_mt.toUpperCase()}${data.mt_enhanced ? ' ✓' : ''})`
                : data.language.toUpperCase();
            document.getElementById('language').textContent = langDisplay;
            document.getElementById('segmentCount').textContent = data.segment_count || data.segments.length;
            document.getElementById('transcript').textContent = data.full_text;
            
            if (data.processing_time) {
                console.log(`✅ Transcribed in ${data.processing_time}s [${data.request_id || data.job_id}]`);
            }
            
            const segmentsContainer = document.getElementById('segments');
            segmentsContainer.innerHTML = '';
            
            data.segments.forEach(segment => {
                const segmentEl = document.createElement('div');
                segmentEl.className = 'segment';
                const enhancedText = segment.text_enhanced 
                    ? `<div class="text" style="font-style: italic; color: #000; margin-bottom: 8px;">${segment.text}</div>
                       <div class="text" style="font-weight: 700; color: #000;">→ ${segment.text_enhanced}</div>`
                    : `<div class="text">${segment.text}</div>`;
                
                segmentEl.innerHTML = `
                    <div class="time">${formatTime(segment.start)} - ${formatTime(segment.end)}</div>
                    ${enhancedText}
                `;
                segmentsContainer.appendChild(segmentEl);
            });
            
            document.getElementById('results').classList.add('active');
        }
        
        function copyTranscript() {
            if (!currentData) return;
            navigator.clipboard.writeText(currentData.full_text).then(() => {
                alert('✓ Transcript copied to clipboard!');
            });
        }
        
        function copySegments() {
            if (!currentData) return;
            const json = JSON.stringify(currentData.segments, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                alert('✓ JSON segments copied to clipboard!');
            });
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
        
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
