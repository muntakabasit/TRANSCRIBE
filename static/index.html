<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWT Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .transcript-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .transcript-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .transcript-text {
            color: #555;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .metadata {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .metadata-item {
            text-align: center;
        }
        
        .metadata-item .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metadata-item .value {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
        }
        
        .segments {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .segment {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .segment .time {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .segment .text {
            color: #333;
            line-height: 1.4;
        }
        
        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-top: 15px;
        }
        
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ DAWT Transcriber</h1>
            <p>Transcribe TikTok, Instagram Reels, and YouTube videos</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="url">Video URL</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="Paste TikTok, Instagram, or YouTube URL here..."
                    autocomplete="off"
                >
            </div>
            
            <button class="btn" onclick="transcribe()">Transcribe</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Transcribing your video...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="card results" id="results">
            <h2 style="margin-bottom: 20px; color: #333;">Results</h2>
            
            <div class="metadata">
                <div class="metadata-item">
                    <div class="label">Duration</div>
                    <div class="value" id="duration">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Language</div>
                    <div class="value" id="language">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Segments</div>
                    <div class="value" id="segmentCount">--</div>
                </div>
            </div>
            
            <div class="transcript-box">
                <h3>Full Transcript</h3>
                <div class="transcript-text" id="transcript"></div>
            </div>
            
            <h3 style="margin-bottom: 15px; color: #333;">Timestamped Segments</h3>
            <div class="segments" id="segments"></div>
        </div>
    </div>
    
    <script>
        async function transcribe() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            error.classList.remove('active');
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Transcription failed');
                }
                
                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function displayResults(data) {
            document.getElementById('duration').textContent = formatTime(data.duration);
            document.getElementById('language').textContent = data.language.toUpperCase();
            document.getElementById('segmentCount').textContent = data.segments.length;
            document.getElementById('transcript').textContent = data.full_text;
            
            const segmentsContainer = document.getElementById('segments');
            segmentsContainer.innerHTML = '';
            
            data.segments.forEach(segment => {
                const segmentEl = document.createElement('div');
                segmentEl.className = 'segment';
                segmentEl.innerHTML = `
                    <div class="time">${formatTime(segment.start)} - ${formatTime(segment.end)}</div>
                    <div class="text">${segment.text}</div>
                `;
                segmentsContainer.appendChild(segmentEl);
            });
            
            document.getElementById('results').classList.add('active');
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
        
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                transcribe();
            }
        });
    </script>
</body>
</html>
