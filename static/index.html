<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"TRANSCRIBE"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #000;
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        
        .header {
            margin-bottom: 60px;
            border-bottom: 3px solid #000;
            padding-bottom: 40px;
        }
        
        .header h1 {
            font-size: 5em;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #000;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .header h1::before {
            content: '"';
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 1.2em;
            color: #000;
        }
        
        .header h1::after {
            content: '"';
            margin-left: 10px;
            font-size: 1.2em;
        }
        
        .header p {
            font-size: 0.9em;
            color: #666;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 20px;
            font-weight: 400;
        }
        
        .card {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .card::before {
            content: 'AUDIO INPUT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 15px;
            color: #000;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .input-group label::before {
            content: '→ ';
            margin-right: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #000;
            background: #fff;
            font-size: 1em;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-width: 3px;
            padding: 17px;
        }
        
        .input-group input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .btn::after {
            content: '→';
            position: absolute;
            right: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .btn:hover::after {
            transform: translateX(5px);
        }
        
        .btn:active {
            background: #000;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            color: #666;
        }
        
        .btn:disabled::after {
            content: '';
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 40px;
            border: 2px solid #000;
            background: #fff;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading p {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            font-size: 0.85em;
        }
        
        .spinner {
            border: 3px solid #ddd;
            border-top: 3px solid #000;
            border-radius: 0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .results h2 {
            font-size: 2.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .results h2::before {
            content: '"';
            position: absolute;
            left: -30px;
            top: -5px;
            font-size: 1.2em;
        }
        
        .results h2::after {
            content: '"';
            margin-left: 5px;
        }
        
        .transcript-box {
            background: #fff;
            padding: 30px;
            border: 3px solid #000;
            margin-bottom: 40px;
            position: relative;
        }
        
        .transcript-box::before {
            content: 'FULL TEXT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .transcript-box h3 {
            display: none;
        }
        
        .transcript-text {
            color: #000;
            line-height: 1.8;
            font-size: 1.1em;
            font-style: italic;
        }
        
        .metadata {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metadata-item {
            border: 2px solid #000;
            padding: 20px;
            background: #fff;
        }
        
        .metadata-item .label {
            font-size: 0.7em;
            color: #000;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .metadata-item .value {
            font-size: 2em;
            font-weight: 900;
            color: #000;
        }
        
        .segments {
            max-height: 500px;
            overflow-y: auto;
            border: 3px solid #000;
            padding: 20px;
            background: #fff;
        }
        
        .segments h3 {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        
        .segment {
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            border-left: 4px solid #000;
            border-bottom: 1px solid #ddd;
        }
        
        .segment:last-child {
            border-bottom: none;
        }
        
        .segment .time {
            font-size: 0.75em;
            color: #000;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }
        
        .segment .text {
            color: #333;
            line-height: 1.6;
            font-size: 0.95em;
        }
        
        .error {
            display: none;
            padding: 20px;
            background: #fff;
            border: 3px solid #000;
            color: #000;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85em;
        }
        
        .error::before {
            content: '⚠ ERROR: ';
            font-weight: 900;
        }
        
        .error.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            
            .header h1::before {
                left: -20px;
            }
            
            .metadata {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRANSCRIBE</h1>
            <p>Audio to text / TikTok, Instagram, YouTube / Local processing</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="url">Video URL</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://..."
                    autocomplete="off"
                >
            </div>
            
            <button class="btn" onclick="transcribe()">Process</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing audio...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="card results" id="results">
            <h2>Output</h2>
            
            <div class="metadata">
                <div class="metadata-item">
                    <div class="label">Duration</div>
                    <div class="value" id="duration">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Language</div>
                    <div class="value" id="language">--</div>
                </div>
                <div class="metadata-item">
                    <div class="label">Segments</div>
                    <div class="value" id="segmentCount">--</div>
                </div>
            </div>
            
            <div class="transcript-box">
                <h3>Full Transcript</h3>
                <div class="transcript-text" id="transcript"></div>
            </div>
            
            <div class="segments" id="segmentsContainer">
                <h3>Timestamped Segments</h3>
                <div id="segments"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function transcribe() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }
            
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            error.classList.remove('active');
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Transcription failed');
                }
                
                displayResults(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function displayResults(data) {
            document.getElementById('duration').textContent = formatTime(data.duration);
            document.getElementById('language').textContent = data.language.toUpperCase();
            document.getElementById('segmentCount').textContent = data.segments.length;
            document.getElementById('transcript').textContent = data.full_text;
            
            const segmentsContainer = document.getElementById('segments');
            segmentsContainer.innerHTML = '';
            
            data.segments.forEach(segment => {
                const segmentEl = document.createElement('div');
                segmentEl.className = 'segment';
                segmentEl.innerHTML = `
                    <div class="time">${formatTime(segment.start)} - ${formatTime(segment.end)}</div>
                    <div class="text">${segment.text}</div>
                `;
                segmentsContainer.appendChild(segmentEl);
            });
            
            document.getElementById('results').classList.add('active');
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }
        
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                transcribe();
            }
        });
    </script>
</body>
</html>
