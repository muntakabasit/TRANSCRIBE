<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"MY TRANSCRIPTS"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #fff;
            --text-primary: #000;
            --text-secondary: #666;
            --border-color: #000;
            --stripe-color: #000;
            --card-bg: #fff;
            --button-bg: #000;
            --button-text: #fff;
            --button-hover: #333;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #fff;
            --text-secondary: #999;
            --border-color: #fff;
            --stripe-color: #fff;
            --card-bg: #252525;
            --button-bg: #fff;
            --button-text: #000;
            --button-hover: #ddd;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--stripe-color);
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
        }
        
        .header {
            margin-bottom: 60px;
            border-bottom: 3px solid var(--border-color);
            padding-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border 0.3s ease;
        }
        
        .header h1 {
            font-size: 4em;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #000;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .header h1::before {
            content: '"';
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 1.2em;
            color: #000;
        }
        
        .header h1::after {
            content: '"';
            margin-left: 10px;
            font-size: 1.2em;
        }
        
        .theme-toggle {
            background: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            padding: 12px 20px;
            font-weight: 700;
            font-size: 0.8em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--button-hover);
        }
        
        .nav-back {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .nav-back:hover {
            background: var(--button-hover);
        }
        
        .job-card {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .job-card::before {
            content: attr(data-status);
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        
        .job-id {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .job-url {
            font-size: 0.9em;
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .job-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .job-meta span {
            display: flex;
            align-items: center;
        }
        
        .job-meta span::before {
            content: '→ ';
            margin-right: 5px;
            color: #000;
        }
        
        .job-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            font-weight: 700;
            font-size: 0.85em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: var(--button-hover);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--card-bg);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .header h1::before {
                left: -15px;
                font-size: 1em;
            }
            
            .header > div {
                display: flex;
                gap: 10px;
                width: 100%;
            }
            
            .theme-toggle {
                padding: 10px 15px;
                font-size: 0.7em;
                white-space: nowrap;
            }
            
            .nav-back {
                padding: 10px 15px;
                font-size: 0.7em;
                white-space: nowrap;
            }
            
            .job-card {
                padding: 25px 20px;
            }
            
            .job-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .job-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
                padding: 12px 18px;
                font-size: 0.75em;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header h1::before,
            .header h1::after {
                display: none;
            }
            
            .job-card {
                padding: 20px 15px;
            }
            
            .job-card h2 {
                font-size: 1.2em;
            }
            
            .btn {
                font-size: 0.7em;
                padding: 10px 15px;
            }
            
            .empty-state {
                padding: 40px 20px;
            }
            
            .empty-state h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Transcripts</h1>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">● DARK</button>
                <a href="/" class="nav-back">← Back</a>
            </div>
        </div>
        
        <div id="jobs-container"></div>
    </div>
    
    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme === 'dark' ? 'dark' : '');
            localStorage.setItem('theme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '○ LIGHT' : '● DARK';
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                const btn = document.querySelector('.theme-toggle');
                if (btn) btn.textContent = '○ LIGHT';
            }
        }
        
        // Initialize theme on page load
        loadTheme();
        
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const data = await response.json();
                
                const container = document.getElementById('jobs-container');
                
                if (data.jobs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Transcripts Yet</h2>
                            <p>Submit your first video to get started!</p>
                            <br>
                            <a href="/" class="btn">Start Transcribing</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.jobs.map(job => {
                    const statusColors = {
                        completed: '✓ COMPLETED',
                        processing: '⟳ PROCESSING',
                        pending: '○ PENDING',
                        failed: '✗ FAILED'
                    };
                    
                    return `
                        <div class="job-card" data-status="${statusColors[job.status] || job.status}">
                            <div class="job-id">${job.job_id}</div>
                            <div class="job-url">${job.url}</div>
                            <div class="job-meta">
                                ${job.language ? `<span>Language: ${job.language.toUpperCase()}</span>` : ''}
                                ${job.duration ? `<span>Duration: ${formatTime(job.duration)}</span>` : ''}
                                ${job.segment_count ? `<span>Segments: ${job.segment_count}</span>` : ''}
                                <span>Created: ${new Date(job.created_at).toLocaleString()}</span>
                            </div>
                            <div class="job-actions">
                                ${job.status === 'completed' 
                                    ? `<a href="/results.html?job=${job.job_id}" target="_blank" class="btn">View Results</a>
                                       <button onclick="copyJobId('${job.job_id}')" class="btn btn-secondary">Copy ID</button>`
                                    : `<button onclick="checkStatus('${job.job_id}')" class="btn btn-secondary">Check Status</button>`
                                }
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (err) {
                console.error('Failed to load history:', err);
                document.getElementById('jobs-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading History</h2>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function copyJobId(jobId) {
            navigator.clipboard.writeText(jobId);
            alert('Job ID copied to clipboard!');
        }
        
        async function checkStatus(jobId) {
            try {
                const response = await fetch(`/status/${jobId}`);
                const data = await response.json();
                alert(`Status: ${data.status.toUpperCase()}\n\n${data.status === 'completed' ? 'Transcription ready!' : 'Still processing...'}`);
                if (data.status === 'completed') {
                    loadHistory();
                }
            } catch (err) {
                alert('Failed to check status: ' + err.message);
            }
        }
        
        // Load history on page load
        loadHistory();
        
        // Auto-refresh every 15 seconds
        setInterval(loadHistory, 15000);
    </script>
</body>
</html>
