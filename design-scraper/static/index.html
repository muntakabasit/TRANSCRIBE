<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"DESIGN SCRAPER"</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Maximum extraction tool for UI/UX designs - scrape everything from websites">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #fff;
            --text-primary: #000;
            --text-secondary: #666;
            --border-color: #000;
            --stripe-color: #000;
            --card-bg: #fff;
            --button-bg: #000;
            --button-text: #fff;
            --button-hover: #333;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--stripe-color);
            z-index: 1000;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 60px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 4em;
            font-weight: 900;
            letter-spacing: -0.02em;
            position: relative;
            text-transform: uppercase;
        }
        
        .header h1::before {
            content: '"';
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 1.2em;
            color: #000;
        }
        
        .header h1::after {
            content: '"';
            margin-left: 10px;
            font-size: 1.2em;
        }
        
        .header p {
            font-size: 0.9em;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 20px;
            font-weight: 400;
        }
        
        .card {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .card::before {
            content: 'URL INPUT';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0 10px;
            font-size: 0.75em;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .input-group label::before {
            content: 'â†’ ';
            margin-right: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            font-size: 1em;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        .input-group input:focus {
            outline: none;
            border-width: 3px;
            padding: 17px;
        }
        
        .input-group input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            position: relative;
        }
        
        .btn::after {
            content: ' â†’';
        }
        
        .btn:hover {
            background: var(--button-hover);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            margin-top: 30px;
            border-top: 2px solid var(--border-color);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: transparent;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        .progress {
            margin-top: 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .results {
            display: none;
            margin-top: 40px;
        }
        
        .results.active {
            display: block;
        }
        
        .results::before {
            content: 'EXTRACTED DESIGN';
        }
        
        .extraction-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            border: 2px solid var(--border-color);
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: 900;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-swatch {
            width: 60px;
            height: 60px;
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
        }
        
        .color-swatch:hover::after {
            content: attr(data-hex);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 0.7em;
            white-space: nowrap;
        }
        
        .font-list {
            margin: 20px 0;
        }
        
        .font-item {
            padding: 15px;
            border-left: 4px solid var(--border-color);
            margin-bottom: 15px;
        }
        
        .font-item .font-name {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .font-item .font-details {
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .download-section {
            margin-top: 40px;
            padding: 30px;
            border: 3px solid var(--border-color);
            text-align: center;
        }
        
        .download-btn {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 15px 30px;
            font-weight: 700;
            font-size: 0.9em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px;
        }
        
        .download-btn:hover {
            background: var(--button-hover);
        }
        
        .screenshot-preview {
            margin: 30px 0;
            border: 2px solid var(--border-color);
            overflow: hidden;
        }
        
        .screenshot-preview img {
            width: 100%;
            display: block;
        }
        
        h2 {
            font-size: 2em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        h3 {
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 30px 0 15px;
        }
        
        .error {
            display: none;
            padding: 20px;
            background: #ff0000;
            color: #fff;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .error.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .header h1::before {
                left: -15px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .extraction-summary {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>DESIGN SCRAPER</h1>
                <p>Maximum extraction / Colors, fonts, SVGs, images, CSS / Virgil aesthetic</p>
            </div>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="url">Website URL</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://www.apple.com"
                    autocomplete="off"
                >
            </div>
            
            <button class="btn" onclick="startScrape()" id="scrapeBtn">Extract Design</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting design elements...</p>
                <p class="progress" id="progress">Initializing...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="card results" id="results">
            <h2>Extraction Complete</h2>
            
            <div class="extraction-summary" id="summary"></div>
            
            <div class="screenshot-preview" id="screenshot"></div>
            
            <h3>Color Palette</h3>
            <div class="color-palette" id="colors"></div>
            
            <h3>Typography</h3>
            <div class="font-list" id="fonts"></div>
            
            <div class="download-section">
                <h3>Download Assets</h3>
                <button class="download-btn" onclick="downloadZip()">â¬‡ Download All (ZIP)</button>
                <button class="download-btn" onclick="downloadJSON()">ðŸ“„ Download JSON Report</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentJobId = null;
        let pollInterval = null;
        
        async function startScrape() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid URL');
                return;
            }
            
            try {
                const btn = document.getElementById('scrapeBtn');
                btn.disabled = true;
                document.getElementById('loading').classList.add('active');
                document.getElementById('error').classList.remove('active');
                document.getElementById('results').classList.remove('active');
                
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                currentJobId = data.job_id;
                
                // Start polling for status
                pollInterval = setInterval(checkStatus, 2000);
                
            } catch (error) {
                showError('Failed to start scraping: ' + error.message);
                document.getElementById('scrapeBtn').disabled = false;
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        async function checkStatus() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/status/${currentJobId}`);
                const data = await response.json();
                
                document.getElementById('progress').textContent = data.progress;
                
                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    await showResults();
                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    showError('Extraction failed: ' + data.error);
                    document.getElementById('scrapeBtn').disabled = false;
                    document.getElementById('loading').classList.remove('active');
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }
        
        async function showResults() {
            try {
                const response = await fetch(`/result/${currentJobId}`);
                const data = await response.json();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').classList.add('active');
                document.getElementById('scrapeBtn').disabled = false;
                
                // Show summary stats
                const summary = document.getElementById('summary');
                summary.innerHTML = `
                    <div class="stat-card">
                        <div class="label">Colors</div>
                        <div class="value">${data.colors?.length || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">SVG Elements</div>
                        <div class="value">${data.svgs?.length || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Images</div>
                        <div class="value">${data.images?.length || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Font Families</div>
                        <div class="value">${Object.keys(data.typography || {}).length}</div>
                    </div>
                `;
                
                // Show screenshot
                if (data.screenshots?.full_page) {
                    const screenshot = document.getElementById('screenshot');
                    screenshot.innerHTML = `<img src="/downloads/${data.screenshots.full_page}" alt="Full page screenshot">`;
                }
                
                // Show colors
                const colorsContainer = document.getElementById('colors');
                colorsContainer.innerHTML = (data.colors || []).slice(0, 20).map(color => 
                    `<div class="color-swatch" style="background: ${color.hex}" data-hex="${color.hex}"></div>`
                ).join('');
                
                // Show fonts
                const fontsContainer = document.getElementById('fonts');
                fontsContainer.innerHTML = Object.entries(data.typography || {}).slice(0, 10).map(([font, details]) => `
                    <div class="font-item">
                        <div class="font-name">${font}</div>
                        <div class="font-details">
                            Sizes: ${details.sizes?.join(', ') || 'N/A'}<br>
                            Weights: ${details.weights?.join(', ') || 'N/A'}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                showError('Failed to load results: ' + error.message);
            }
        }
        
        function downloadZip() {
            if (currentJobId) {
                window.location.href = `/download/${currentJobId}`;
            }
        }
        
        function downloadJSON() {
            if (currentJobId) {
                window.location.href = `/result/${currentJobId}`;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
